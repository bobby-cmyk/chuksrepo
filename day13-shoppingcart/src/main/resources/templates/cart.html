<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>

		<h1>Shopping Cart</h1>

		<form method="POST" action="/cart">
			<input type="hidden" name="stringifyCart" data-th-value="${stringifyCart}">

			<table>
				<tr>
					<td> Item: </td>
					<td> <input type="text" name="name" size="30"> </td>
				</tr>
				<tr>
					<td> Quantity: </td>
					<td> <input type="number" name="quantity" min="1"> </td>
				</tr>
				<tr>
					<td></td>
					<td> 
						<button type="submit" formmethod="GET" formaction="/"> Clear </button>
						<button type="submit">Add to Cart</button> 
					</td>
				</tr>
			</table>
		</form>

		<hr>

		<div data-th-if="${#lists.isEmpty(cart)}">
			<h3>Your cart is empty</h3>
		</div>
		<div data-th-unless="${#lists.isEmpty(cart)}">
			<table border="1">
				<thead>
					<tr>
						<th> Name </th>
						<th> Quantity </th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="i: ${cart}" data-th-object="${i}">
						<td> <span data-th-text="*{name}"></span> </td>
						<td> <span data-th-text="*{quantity}"></span> </td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</body>
</html>
