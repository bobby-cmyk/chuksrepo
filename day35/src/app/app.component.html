
<h1>Animals</h1>

<div>
  <button type="button" class="menuitem" [routerLink]="['/']">
    Home
  </button>

  <span class="menuitem">
    <select (change)="numberChanged($event)">
      <option value="1">1</option>
      <option value="5" selected>5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>
    <button type="button" (click)="showNumber()">Show</button>
  </span>

  <span class="menuitem">
    <a [routerLink]="['/dog']">Dog</a>
  </span>

  <button type="button" class="menuitem" (click)="showForm()">
    Register Interest
  </button>
</div>

<router-outlet></router-outlet>
